{% extends 'confeence_room.html' %}
{% block content %}
    {{ error }}
    <form method="post">
    {% csrf_token %}
        <p>Comment: <input type="text" name="comment"></p>
        <p>Date: <input type="date" name="date"></p>
        <p><input type="submit"></p>
    </form>
    <p>
        Reservations:
        <ul>
        {% for res in room.reservation_set.all %}
            <li>{{ res.date }}, {{ res.comment }}</li>
        {% endfor %}
        </ul>
    </p>
{% endblock %}
